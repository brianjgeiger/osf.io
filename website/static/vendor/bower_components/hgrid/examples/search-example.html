<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../src/hgrid.css" type="text/css" />
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./examples.css">
    <title>HGrid: Search Example</title>
</head>
<body>

<div class="box">
<h1>HGrid: Search Example</h1>
<label>Search</label>
<input type="text" id="txtSearch">
<div class="hgrid" id="myGrid"></div>
</div>

<script src="../lib/jquery-1.10.2.js"></script>
<script src="../dist/hgrid.js"></script>

<script>
var myData = {
  data: [{
      name: 'My Computer',
      kind: 'folder',
      children: [{
        name: 'My Documents',
        kind: 'folder',
        children: [{
          name: 'Scripts',
          kind: 'folder',
          children: [{
            name: 'foo.py',
            kind: 'item'
          },
          {name: 'Empty Folder', kind: 'folder'}]
        }, ]
      }, {
        name: 'My Music',
        kind: 'folder',
        children: [{
          name: 'bar.mp3',
          kind: 'item',
          children: []
        }]
      }]
    }]
};

var myGrid = new HGrid('#myGrid', {data: myData,
    columns: [HGrid.Col.Name],
    width: 500, height: 200, searchInput: '#txtSearch'});
</script>
</body>
</html>
