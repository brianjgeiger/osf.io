<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../src/hgrid.css" type="text/css" />
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./examples.css">    <title>HGrid: Uploads Validation Example</title>
</head>
<body>
<div class="box">
<h1>HGrid Uploads Validation Example</h1>
<p>Drag and drop files onto the folders.</p>
<div class='hgrid' id="myGrid"></div>
<p>NOTE: Uploads are not actually saved</p>
</div>

<script src="../lib/jquery-1.10.2.js"></script>
<script src="../lib/dropzone.js"></script>
<script src="../dist/hgrid.js"></script>

<script>
// Initial data
var folderData = {
  data: [{name: 'Small files (<= 500 KB)', kind: 'folder', maxsize: 0.5},
        {name: 'Medium files (<= 1 MB)', kind: 'folder', maxsize: 1},
        {name: 'Big files (<= 20 MB)', kind: 'folder', maxsize: 20}]
};

var grid = new HGrid('#myGrid', {
  data: folderData,
  columns: [HGrid.Columns.Name],
  uploads: true,
  // max size is determined from the folder item property
  maxFilesize: function(folder) {
    return folder.maxsize;
  },
  uploadError: function(file, message, item) {
    alert(message);
  },
  uploadUrl: 'http://www.torrentplease.com/dropzone.php'
});
</script>
</body>
</html>
