tcdedn-{{trello_card.id}}">{{trello_card.desc}}</textarea> <br /> <div class="trello_card_detail_edit_description_button" id="tcdedb-{{trello_card.id}}"> Save </div> <div class="trello_card_detail_edit_description_cancel" id="tcdedc-{{trello_card.id}}"> X </div> </div> {{/if}} <div class="trello_card_detail_checklist_list"> {{#if trello_card.badges.checkItems}} {{#each trello_card.checklists}} <div class="trello_card_detail_checklist" id="tcdcl-{{id}}" checklistID="{{id}}"> <div class = "trello_card_detail_checklist_original_group" id="tcdecog-{{id}}"> <div class = "trello_card_detail_checklist_name" id="tcdeco-{{id}}">{{name}}</div> </div> {{#if ../user_can_edit}} <div class = "trello_card_detail_edit_checklist_group" id="tcdecg-{{id}}"> <textarea maxlength="16384" rows="2" name="tcdecn-{{id}}" checklistID="{{id}}" cardID="{{../../trello_card.id}}" class="trello_card_detail_edit_checklist_name" id="tcdecn-{{id}}">{{name}}</textarea> <br /> <div class="trello_card_detail_edit_checklist_button" id="tcdecb-{{id}}"> Save </div> <div class="trello_card_detail_edit_checklist_cancel" id="tcdecc-{{id}}"> X </div> <div class="trello_card_detail_edit_checklist_delete" id="tcdecd-{{id}}"> Delete </div> </div> {{/if}} <div class="trello_card_detail_checklist_checkitem_list" id="tcdccl-{{id}}" checklistID="{{id}}"> {{#each checkItems}} {{#if ../../user_can_edit}} <div class = "trello_card_detail_edit_checkitem_group" id="tcdecig-{{id}}"> <textarea maxlength="16384" rows="2" name="tcdecin-{{id}}" checklistID="{{../../id}}" cardID="{{../../../trello_card.id}}" class="trello_card_detail_edit_checkitem_name" id="tcdecin-{{id}}">{{name}}</textarea> <br /> <div class="trello_card_detail_edit_checkitem_button" id="tcdecib-{{id}}"> Save </div> <div class="trello_card_detail_edit_checkitem_cancel" id="tcdecic-{{id}}"> X </div> <div class="trello_card_detail_edit_checkitem_delete" id="tcdecid-{{id}}"> Delete </div> </div> {{/if}} <div class = "trello_card_detail_checklist_checkitem" checkitemid="{{id}}" id="tcdeciog-{{id}}" > {{#if ../../user_can_edit}} <input type="checkbox" {{checked}} id="tcdc-ci-{{id}}" value="{{id}}" onclick="checkCheckItem('{{../../../trello_card.id}}','{{../../id}}','{{id}}');" /> <span id="tcdecio-{{id}}" class=""{{state}}">{{name}}</span> {{else}} <span class = "{{state}}">{{name}}</span> {{/if}} </div> {{/each}} </div> {{#if ../user_can_edit}}<div class="trello_card_detail_add_checkitem_group" id="tcdacig-{{id}}" checklistID="{{id}}" cardID="{{../../trello_card.id}}"><textarea maxlength="16384" rows="2" name="tcdacin-{{id}}" listID="{{id}}" cardID="{{../../trello_card.id}}" class="add_trello_card_detail_add_checkitem_name" id="tcdacin-{{id}}"></textarea> <br /><div class="trello_card_detail_add_checkitem_button" id="tcdacib-{{id}}" checklistID="{{id}}" cardID="{{../../trello_card.id}}">Add</div><div class="trello_card_detail_add_checkitem_cancel" id="tcdacic-{{id}}" checklistID="{{id}}" cardID="{{../../trello_card.id}}">X</div></div><div class="trello_card_detail_add_checkitem_link" id="tcdacil-{{id}}" checklistID="{{id}}" cardID="{{../../trello_card.id}}">Add an item…</div>{{/if}}</div>{{/each}}{{/if}}</div>{{#if user_can_edit}}<div class="trello_card_detail_add_checklist_group" id="tcdaclg-{{trello_card.id}}" cardID="{{trello_card.id}}"><textarea maxlength="16384" rows="2" name="tcdacln-{{trello_card.id}}" cardID="{{trello_card.id}}" class="add_trello_card_detail_add_checklist_name" id="tcdacln-{{trello_card.id}}"></textarea> <br /><div class="trello_card_detail_add_checklist_button" id="tcdaclb-{{trello_card.id}}" cardID="{{trello_card.id}}">Add</div><div class="trello_card_detail_add_checklist_cancel" id="tcdaclc-{{trello_card.id}}" cardID="{{trello_card.id}}">X</div></div><div class="trello_card_detail_add_checklist_link" id="tcdacll-{{trello_card.id}}" cardID="{{trello_card.id}}">Add a checklist…</div>{{/if}}{{#if trello_card.badges.comments}}{{#each trello_card.comments}}<div class = "trello_card_detail_comment"><div class = "trello_card_detail_comment_header"><div class = "trello_card_detail_comment_date">{{localTime date}}</div><div class =  "trello_card_detail_comment_owner">{{memberCreator.fullName}}</div></div><div class = "trello_card_detail_comment_comment"><p>{{markdown data.text}}</p></div></div>{{/each}}{{/if}}{{#if user_can_edit}}<div class="trello_card_detail_comment_unsupported">Commenting is not currently supported.To add or edit a comment, <a href="{{trello_card.url}}" target="_blank">visit the card on Trello</a>.</div>{{/if}}</div></div></script>

<script id="kanban-board-ui-test-template" type="text/x-handlebars-template">
    <span class="TrelloBoardName"><a href="{{trello_board_url}}" target=":_blank">{{trello_board_name}}
        <img src = "/static/addons/trello/to_trello_24.png" title="Open '{{trello_board_name}}' on Trello"></a></span>

    <div id="TrelloList">
        {{#each trello_lists}}
            <div class="TrelloListBlock" id="tl-{{id}}" listID="{{id}}">
            <span class="TrelloListName">{{name}}</span>
                {{#if ../user_can_edit}}
                    <div class="CardList" id="cl-{{id}}" listID="{{id}}">

                    </div>
                    <div class = "add_trello_card_group" id="atcg-{{id}}" listID = "{{id}}">
                        <textarea maxlength="16384" rows="2" name="atcn-{{id}}"
                            class="add_trello_card_name" id="atcn-{{id}}" listID = "{{id}}"> </textarea> <br />
                        <span class = "add_trello_card_button" id ="atcb-{{id}}" listID = "{{id}}">Add</span>
                        <span class = "add_trello_card_cancel" id ="atcc-{{id}}" listID = "{{id}}">X</span>
                    </div>
                {{else}}
                    <div class="CardListNoEdit" id="cl-{{id}}" listID="{{id}}"></div>
                {{/if}}
                {{#if ../user_can_edit}}
                    <div class = "add_trello_card_link" id="atcl-{{id}}" listID = "{{id}}">Add a card…</div>

                {{/if}}
            </div>
        {{/each}}
    </div>
</script>
